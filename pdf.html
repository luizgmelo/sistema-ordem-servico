<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Relatório</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pdf.css">
    <link href="css/pdf.css" media="print" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body id="pdf">

    <h1 class="title">Relatório de Ordem de Serviço</h1>
    <h2 class="table-title">Serviço de manutenção de computador</h2>
    <table class="table">
      <tbody>
        <tr>
          <th scope="row">Cliente:</th>
          <td id="nameField"></td>
        </tr>
        <tr>
          <th scope="row">Celular:</th>
          <td id="phoneField"></td>
        </tr>
        <tr>
          <th scope="row">Data do pedido:</th>
          <td id="dateField"></td>
        </tr>
        <tr>
          <th>Marca:</th>
          <td id="brandField"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="col" colspan="2">Defeito/Reclamação</th>
        </tr>
        <tr>
          <td id="problemField" colspan="2"></td>
        </tr>
        <tr>
          <th scope="col" colspan="2">Anotação Técnica</th>
        </tr>
        <tr>
          <td id="techNoteField" colspan="2"></td>
        </tr>
      </tfoot>
    </table>
    <div class="d-flex justify-content-center gap-5 m-5">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkIsWhatsApp" disabled>
        <label class="form-check-label" for="checkIsWhatsApp">
          O número é WhatsApp
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkHasCharger" disabled>
        <label class="form-check-label" for="checkHasCharger">
          Veio com carregador
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkPoweringUp" disabled>
        <label class="form-check-label" for="chechIsPoweringUp">
          Está ligando
        </label>
      </div>
    </div>

    <button class="btn btn-primary d-block mx-auto"type="button">Gerar o PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/pdf.js"></script>
  </body>
</html>
